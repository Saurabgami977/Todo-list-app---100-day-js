<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1 class="heading" id="heading">
                    <h1> To Do List </h1>
            </div>
            <div class="feedback" id="feedback">
                <h3>Please Enter Valid Value</h3>
            </div>
            <div class="input">
                <input type="text" class="task" id="inputToDoo" placeholder="Name...">
                <button class="button" id="button">Add Item</button>
            </div>
            <div class="lists" id="lists"></div>
            <button class="removeAll" id="removeAll">Clear Items</button>
        </div>
    </div>
    <footer>
        <h4>Designed and developed by <a target="__blank" href="https://www.facebook.com/saurabgami977">Saurab Gami</a></h4>
    </footer>
</body>
<script src="js/app.js"></script>

</html>
